    <script>
      const param = new URLSearchParams(window.location.search);
      // console.log(param.get("phone"));

      var phoneValue=param.get("phone");

        phoneValue=document.getElementById("phone").value;
      // console.log(phoneValue)

    <script>
      function checkPhone(value) {
        let phoneNum = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im; 
          return value.match(phoneNum);
        }
      function handleOnSubmit() {
        phone = document.getElementById('phone');
        experience = document.getElementById('experience');

        if (
          phone.value !== '' &&
          checkPhone(phone.value) 
        ) {
          const data = {
            account: 'GMAT',
            firstName:param.get("firstName"),
            phone: phoneValue,
            email:param.get("email"),
            pageCode: '266',
            source: param.get("source"),
            sourceCode: param.get("campaign"),
            website: `${param.get("url").split('?')[0]}?utm_source=${param.get('source')}&utm_campaign=${param.get('campaign')}&utm_medium=${param.get('medium')}&utm_term=${param.get('term')}&utm_device=${param.get('device')}`,
            sourceMedium: param.get("medium"),
            device: param.get("device"),
            term: param.get("term"),
            eventMsg:`viewed https://gmatprep.byjus.com/byjus-gmat-thank-you and submitted form`,
            workExperience:experience.value
          };
      //     clevertap.event.push("LP_Form_Submission_ThankYou_Page", {
      //   "Product": "GMAT"
      // })
      // clevertap.onUserLogin.push({
      //   "Site": {
      //     "Name": data.firstName,            // String
      //     "Identity": data.phone,              // String or number
      //     "Email": data.email,         // Email address of the user
      //     "Phone": `+91${data.phone}`,           // Phone (with the country code)      
      //     "DOB": new Date(),
      //   }
      // })
          console.log(data)
          window.open("https://thecareerlabs.com/byjus-gmat-whatsapp-subscription", "_self")
          fetch('https://careerwizard.thecareerlabs.com/ls/api/v1/registration', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          })
            .then((response) => {
              console.log('Data:', data);
            })
            .catch((error) => {
              console.error('Error:', error);
            });
        } else {
          document.getElementById('error').innerHTML = 'Please fill all the fields properly';
          setTimeout(() => {
            document.getElementById('error').innerHTML = '';
          }, 1500);
        }
      }
